<script>
  const videos = [
    "assets/videos/bg-video1.mp4",
    "assets/videos/bg-video2.mp4",
    "assets/videos/bg-video3.mp4"
  ];

  let currentIndex = 0;
  let showingFirst = true;

  const video1 = document.getElementById("bg-video1");
  const video2 = document.getElementById("bg-video2");

  setInterval(() => {
    currentIndex = (currentIndex + 1) % videos.length;
    if (showingFirst) {
      video2.querySelector("source").src = videos[currentIndex];
      video2.load();
      video2.play();

      video2.classList.replace("opacity-0", "opacity-100");
      video1.classList.replace("opacity-100", "opacity-0");
    } else {
      video1.querySelector("source").src = videos[currentIndex];
      video1.load();
      video1.play();

      video1.classList.replace("opacity-0", "opacity-100");
      video2.classList.replace("opacity-100", "opacity-0");
    }
    showingFirst = !showingFirst;
  }, 10000); // change every 10 sec
</script>

<script>
$(document).ready(function () {
  // Show modal on load
  $("#projectModal").modal('show');

  // Handle form submit
  $("#project-form").on("submit", function(e) {
    e.preventDefault();

    if (!this.checkValidity()) {
      e.stopPropagation();
      this.classList.add("was-validated");
      return;
    }

    let formData = {
      service: $("#service").val(),
      meeting: $("#meeting").val(),
      name: $("#name").val(),
      email: $("#email").val(),
      mobile: $("#mobile").val(),
      budget: $("#budget").val(),
      requirements: $("#requirements").val()
    };

    fetch("api_insert.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        Swal.fire("✅ Congratulations Inquiry added!!!", data.message, "success").then(() => { 
          window.location.href = "jexoratech.php";
        });
      } else {
        Swal.fire("❌ Error", data.message, "error");
      }
    })
    .catch(err => {
      Swal.fire("⚠️ Failed", "Something went wrong!", "error");
    });
  });

  // Redirect on close
  $("#redirectBtn").on("click", function() {
    window.location.href = "index.html";
  });
});
</script>
